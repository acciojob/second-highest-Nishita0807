<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length <= 1) {
    return -Infinity; // Return -Infinity for empty or single-element arrays
  }

  let firstHighest = -Infinity;
  let secondHighest = -Infinity;

  for (const num of arr) {
    if (num > firstHighest) {
      secondHighest = firstHighest;
      firstHighest = num;
    } else if (num < firstHighest && num > secondHighest) {
      secondHighest = num;
    }
  }

  if (secondHighest === -Infinity) {
    return -Infinity; // All elements are the same
  }

  return secondHighest;
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
